<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   /* body{
      background-color: rgba(185, 230, 19, 0.582);
      margin-left: 35%;
      margin-top: 17%;
    } */
   p{
      font-size: 100px;
      margin-bottom: 0;
      margin-top: 0;
      font-family:sans-serif;
      display: inline-block;
      position: relative;
    }
    .searchme{
      width: 372px;
      height: 35px;
      border: none;
      border-radius: 17px;
      margin-top: 12px;
      background-color: rgba(102, 83, 83, 0.364);
      margin-right: 5px;
      font-size: 20px;
      padding-left: 2px;
      outline: none;
    }
    .g, .gg{
      color: rgba(0, 0, 255, 0.53);
    }
    .o, .e{
      color: rgba(255, 0, 0, 0.603);
    }
    .oo{
      color: rgba(255, 255, 0, 0.56);
    }
    .l{
      color: rgba(0, 128, 0, 0.518);
    }
    .searchbar{
      width: 330px;
      height: 35px;
      border: none;
      border-radius: 17px;
      margin-top: 0px;
      background-color: transparent;
      margin-right: 5px;
      font-size: 17px;
      padding-left: 6px;
      vertical-align: middle;
    }
    .searchbar:focus{
      outline: none;
    }
    i{
      font-size: 50px;
      margin-top: 3px;
    }
    .searchbar::placeholder{
      font-size: 17px;
      color: rgba(0, 0, 0, 0.495);
      padding-left: 6px;
    }
    .google{
      display: flex;
    }
  </style>

</head>
<body>
  <div class="google">
  <p class="g">G</p>
  <p class="o">o</p>
  <p class="oo">o</p>
  <p class="gg">g</p>
  <p class="l">l</p>
  <p class="e">e</p>
  <br>
 <div class="searchme"> <input type="text" class="searchbar" placeholder="Search Google or Type an URL"> 
</div>
</div>
</body>
</html>
